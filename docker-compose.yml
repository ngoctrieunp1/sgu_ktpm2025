services:
  mongo_db:
    image: mongo:7
    container_name: mongo_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: foodapp
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.adminCommand({ ping: 1 })' >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  backend_server:
    build:
      context: ./Server
      dockerfile: Dockerfile
    container_name: backend_server
    depends_on:
      mongo_db:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: "4000"

      # ðŸ”’ Ã‰P Cá»¨NG â€“ KHÃ”NG BAO GIá»œ DÃ™NG host.docker.internal
      MONGO_URL: "mongodb://mongo_db:27017/foodapp"

      JWT_SECRET: "changeme_dev_secret"
      STRIPE_SECRET: ""
    ports:
      - "4000:4000"
    restart: unless-stopped

  frontend_client:
    build:
      context: ./Client/my-app
    container_name: frontend_client
    depends_on:
      - backend_server
    environment:
      HOST: "0.0.0.0"
      PORT: "3000"
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  mongo_data:
