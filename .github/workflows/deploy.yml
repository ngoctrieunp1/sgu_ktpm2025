name: Build & Push (after CI)

on:
  # Tá»± Ä‘á»™ng cháº¡y khi workflow "CI/CD 3-tier" hoÃ n táº¥t vÃ  PASS
  workflow_run:
    workflows: ["CI/CD 3-tier"]
    types: [completed]

  # Cho phÃ©p cháº¡y thá»§ cÃ´ng
  workflow_dispatch:

jobs:
  build_and_push:
    # Chá»‰ cháº¡y náº¿u CI á»Ÿ trÃªn pass hoáº·c báº¡n báº¥m tay
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./Server
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sgu_backend:latest

      - name: Build & Push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./Client/my-app
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sgu_frontend:latest
