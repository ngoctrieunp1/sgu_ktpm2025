name: Build & Push (after CI)

on:
  # T·ª± ƒë·ªông khi CI/CD 3-tier ch·∫°y xong v√† PASS
  workflow_run:
    workflows: ["CI/CD 3-tier"]
    types: [completed]

  # Cho ph√©p ch·∫°y th·ªß c√¥ng
  workflow_dispatch:

jobs:
  build_and_push:
    # Ch·ªâ ch·∫°y n·∫øu CI pass ho·∫∑c b·∫°n b·∫•m th·ªß c√¥ng
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./Server
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sgu_backend:latest

      - name: Build & Push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./Client/my-app
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sgu_frontend:latest

  deploy:
    name: Deploy (self-hosted Windows)
    needs: [build_and_push]
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    defaults:
      run:
        shell: powershell

    steps:
      - uses: actions/checkout@v4
      - name: Pull & Up Docker Compose
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker compose -f docker-compose.yml pull
          docker compose -f docker-compose.yml up -d
          docker image prune -f
