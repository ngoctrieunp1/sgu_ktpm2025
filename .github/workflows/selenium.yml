name: Selenium

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  e2e:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start docker
        run: docker compose up -d --build

      - name: Wait backend
        run: |
          for i in {1..60}; do
            if curl -sSf http://localhost:4000/health > /dev/null; then
              echo "Backend up"; exit 0
            fi
            sleep 2
          done
          echo "Backend not ready"
          docker compose ps
          docker compose logs --no-color --tail=200
          exit 1

      - name: Wait frontend
        run: |
          for i in {1..60}; do
            if curl -sSf -H "Accept: text/html" http://localhost:3000/ > /dev/null; then
              echo "Frontend up"; exit 0
            fi
            sleep 2
          done
          echo "Frontend not ready"
          docker compose ps
          docker compose logs --no-color --tail=200
          exit 1

      # ✅ Đồng bộ với engines node 20.x
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ✅ Cài selenium deps (không phụ thuộc repo có package.json ở root)
      - name: Install selenium deps
        working-directory: selenium
        run: |
          if [ ! -f package.json ]; then
            npm init -y
          fi
          npm i selenium-webdriver

      - name: Run selenium
        working-directory: selenium
        env:
          BASE_URL: http://localhost:3000
        run: node e2e-place-order.js

      - name: Logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color --tail=300
